name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build
      run: |
        pushd backend-api
        chmod +x ./gradlew
        ./gradlew build
    - name: Run tests
      run: |
        pushd backend-api
        ./gradlew test
