name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build
      uses: eskatos/gradle-command-action@v1
      with:
        arguments: build
        build-root-directory: backend-api
    - name: Run tests
      uses: eskatos/gradle-command-action@v1
      with:
        arguments: test
        build-root-directory: backend-api
